<h2 class="fade-in">La liste des conférences</h2>
<table class="conference-table slide-in">
    <tr>
        <th>Nom</th>
        <th>Date début</th>
        <th>Date fin</th>
        <th>Détails</th>
    </tr>
    {% for c in liste %}
    <tr class="row-animate">
        <td>{{ c.name }}</td>
        <td>{{ c.start_date }}</td>
        <td>{{ c.end_date }}</td>
        <td>
            <a href="{% url 'conference_detail' c.pk %}" class="details-btn">Voir détails</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">Aucune conférence trouvée.</td>
    </tr>
    {% endfor %}
</table>
<style>
body {
    background: linear-gradient(120deg, #f0f4f8 0%, #e0e7ff 100%);
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.fade-in {
    opacity: 0;
    animation: fadeIn 1.2s ease-in-out forwards;
    animation-delay: 0.2s;
}
@keyframes fadeIn {
    to { opacity: 1; }
}
.slide-in {
    transform: translateY(40px);
    opacity: 0;
    animation: slideIn 1s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    animation-delay: 0.5s;
}
@keyframes slideIn {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
.conference-table {
    border-collapse: collapse;
    width: 80%;
    margin: 40px auto 0 auto;
    background: #fff;
    box-shadow: 0 4px 24px rgba(44,62,80,0.10);
    border-radius: 12px;
    overflow: hidden;
}
.conference-table th {
    background: #4f8cff;
    color: #fff;
    font-weight: 600;
    padding: 14px 10px;
    border: none;
    font-size: 1.1em;
}
.conference-table td {
    padding: 12px 10px;
    border-bottom: 1px solid #e6e6e6;
    color: #2d3a4b;
    font-size: 1em;
}
.conference-table tr:nth-child(even) {
    background: #f6faff;
}
.conference-table tr:hover {
    background: #e0e7ff;
    transition: background 0.3s;
}
.conference-table td[colspan="4"] {
    text-align: center;
    color: #888;
    font-style: italic;
}
.row-animate {
    opacity: 0;
    transform: translateX(-30px);
    animation: rowIn 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    animation-delay: 0.8s;
}
@keyframes rowIn {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
.details-btn {
    display: inline-block;
    background: #4f8cff;
    color: #fff;
    padding: 7px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    transition: background 0.2s, transform 0.2s;
}
.details-btn:hover {
    background: #2d3a4b;
    transform: scale(1.07);
}
</style>
<script>
window.addEventListener('DOMContentLoaded', () => {
    const rows = document.querySelectorAll('.row-animate');
    rows.forEach((row, i) => {
        row.style.animationDelay = (0.9 + i * 0.12) + 's';
    });
});
</script>
